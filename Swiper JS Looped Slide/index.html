<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .swiper {
            width: 100%;

        .swiper-slide {
            text-align: center;

        }

<body>
    <div class="swiper-container">

                    <p slot="title">Projects</p>
                </navigation-button>
            </div>
            <div class="swiper-slide">
                <navigation-button active>
                    <i slot="svg-icon" class="fas fa-chart-line" style="color: white; font-size: large;"></i>

                </navigation-button>
            </div>

            </div>
            <div class="swiper-slide">

                </navigation-button>
            </div>
            <div class="swiper-slide">

                    <p slot="title">Sprints</p>
                </navigation-button>
            </div>
            <div class="swiper-slide">

                    <i slot="svg-icon" class="fas fa-file-alt" style="color: white; font-size: large;"></i>
                    <p slot="title">Forms</p>
                </navigation-button>
            </div>
            <div class="swiper-slide">
                <navigation-button active>
                    <i slot="svg-icon" class="fas fa-clock" style="color: white; font-size: large;"></i>
                    <p slot="title">Time Tracking</p>
                </navigation-button>
            </div>
            <div class="swiper-slide">
                <navigation-button active>
                    <i slot="svg-icon" class="fas fa-comments" style="color: white; font-size: large;"></i>
                    <p slot="title">Chat</p>
                </navigation-button>
            </div>
            <div class="swiper-slide">
                <navigation-button active>
                    <i slot="svg-icon" class="fas fa-chalkboard-teacher" style="color: white; font-size: large;"></i>
                    <p slot="title">Whiteboards</p>
                </navigation-button>
            </div>
        </div>
    </div>
